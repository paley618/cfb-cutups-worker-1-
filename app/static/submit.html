<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Submit CFB Cutups Job</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #1f2933;
        background-color: #f5f7fa;
      }
      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        padding: 2.5rem;
        width: min(540px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      h1 {
        margin: 0;
        font-size: 1.9rem;
        text-align: center;
      }
      p.description {
        margin: 0;
        color: #52606d;
        text-align: center;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      input[type="text"],
      input[type="url"],
      input[type="number"] {
        width: 100%;
        padding: 0.65rem 0.75rem;
        border-radius: 8px;
        border: 1px solid #d2d6dc;
        font-size: 1rem;
        transition: border-color 0.2s ease;
      }
      input[type="text"]:focus,
      input[type="url"]:focus,
      input[type="number"]:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      }
      .field {
        display: flex;
        flex-direction: column;
        margin-bottom: 1.25rem;
      }
      .field small {
        color: #829ab1;
        display: block;
        margin-top: 0.3rem;
        font-weight: 500;
      }
      button {
        width: 100%;
        padding: 0.85rem;
        font-size: 1.05rem;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #2563eb, #4f46e5);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(76, 110, 245, 0.25);
      }
      button:active {
        transform: translateY(0);
        box-shadow: none;
      }
      button[disabled] {
        cursor: progress;
        opacity: 0.7;
      }
      .status-panel {
        border-radius: 10px;
        padding: 1.5rem;
        background: #f0f4f8;
        border-left: 4px solid #2563eb;
        display: none;
      }
      .status-panel.visible {
        display: block;
      }
      .status-panel.success {
        background: #def7ec;
        border-left-color: #0e9f6e;
      }
      .status-panel.error {
        background: #fde8e8;
        border-left-color: #e12d39;
      }
      .status-panel h2 {
        margin: 0 0 0.5rem 0;
        font-size: 1.2rem;
      }
      .status-message {
        margin: 0;
        color: #334e68;
      }
      .status-extra {
        margin-top: 0.75rem;
        font-size: 0.95rem;
        color: #52606d;
        word-break: break-all;
      }
      .download-link {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        margin-top: 1rem;
        padding: 0.65rem 0.9rem;
        background-color: #2563eb;
        color: #ffffff;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
      }
      .download-link:hover {
        background-color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <header>
        <h1>Submit a Cutups Job</h1>
        <p class="description">
          Provide a replay URL and optional webhook + padding values. The job will
          be queued immediately.
        </p>
      </header>
      <form id="job-form" novalidate>
        <div class="field">
          <label for="video_url">Video URL</label>
          <input
            type="url"
            id="video_url"
            name="video_url"
            placeholder="https://www.youtube.com/watch?v=..."
            required
            autocomplete="off"
          />
        </div>
        <div class="field">
          <label for="webhook_url">
            Webhook URL <small>(optional)</small>
          </label>
          <input
            type="url"
            id="webhook_url"
            name="webhook_url"
            placeholder="https://example.com/webhook"
            autocomplete="off"
          />
        </div>
        <div class="field">
          <label for="play_padding_pre">Padding Before Each Play (seconds)</label>
          <input
            type="number"
            id="play_padding_pre"
            name="play_padding_pre"
            min="0"
            value="0"
          />
        </div>
        <div class="field">
          <label for="play_padding_post">Padding After Each Play (seconds)</label>
          <input
            type="number"
            id="play_padding_post"
            name="play_padding_post"
            min="0"
            value="0"
          />
        </div>
        <button id="submit-button" type="submit">Submit Job</button>
      </form>
      <section
        id="status-panel"
        class="status-panel"
        aria-live="polite"
        aria-atomic="true"
      >
        <h2>Job Status</h2>
        <p id="status-message" class="status-message">
          Paste a URL and submit to begin.
        </p>
        <p id="status-extra" class="status-extra" hidden></p>
        <a
          id="download-link"
          class="download-link"
          href="#"
          hidden
          download
        >
          Download ZIP
        </a>
      </section>
    </div>
    <script type="module" src="status.js"></script>
  </body>
</html>
