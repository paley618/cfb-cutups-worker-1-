<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Submit CFB Cutups Job</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #1f2933;
        background-color: #f5f7fa;
      }
      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
      }
      .card {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        padding: 2.5rem;
        width: min(520px, 100%);
      }
      h1 {
        margin-top: 0;
        font-size: 1.75rem;
        text-align: center;
      }
      p.description {
        margin-top: 0.25rem;
        margin-bottom: 1.5rem;
        color: #52606d;
        text-align: center;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      input[type="text"],
      input[type="url"],
      input[type="number"] {
        width: 100%;
        padding: 0.65rem 0.75rem;
        border-radius: 8px;
        border: 1px solid #d2d6dc;
        font-size: 1rem;
        transition: border-color 0.2s ease;
      }
      input[type="text"]:focus,
      input[type="url"]:focus,
      input[type="number"]:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      }
      .field {
        margin-bottom: 1.5rem;
      }
      .field small {
        color: #829ab1;
        display: block;
        margin-top: 0.3rem;
      }
      button {
        width: 100%;
        padding: 0.85rem;
        font-size: 1.05rem;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #2563eb, #4f46e5);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(76, 110, 245, 0.25);
      }
      button:active {
        transform: translateY(0);
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Submit a Cutups Job</h1>
      <p class="description">
        Provide a YouTube replay URL and optional webhook + padding values. The job
        will be queued immediately.
      </p>
      <form method="post" action="/jobs">
        <div class="field">
          <label for="video_url">Video URL</label>
          <input
            type="url"
            id="video_url"
            name="video_url"
            placeholder="https://www.youtube.com/watch?v=..."
            required
          />
        </div>
        <div class="field">
          <label for="webhook_url">Webhook URL <small>(optional)</small></label>
          <input
            type="url"
            id="webhook_url"
            name="webhook_url"
            placeholder="https://example.com/webhook"
          />
        </div>
        <div class="field">
          <label for="play_padding_pre">Padding Before Each Play (seconds)</label>
          <input
            type="number"
            id="play_padding_pre"
            name="play_padding_pre"
            min="0"
            value="0"
          />
        </div>
        <div class="field">
          <label for="play_padding_post">Padding After Each Play (seconds)</label>
          <input
            type="number"
            id="play_padding_post"
            name="play_padding_post"
            min="0"
            value="0"
          />
        </div>
        <button type="submit">Queue Job</button>
      </form>
    </div>
  </body>
</html>
